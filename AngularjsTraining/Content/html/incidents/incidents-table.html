<div class="container" ng-init="init()">
	<form class="form-group">
		<div class="btn-group">
			<button type="button" ng-click='moveToAddIncidentForm()' class="btn btn-primary">
				+
			</button>
		</div>
		<div ng-hide="incidents.length == 0" class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Тема</th>
						<th>Дата</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="i in incidents">
						<td>{{i.Theme}}</td>
						<td>{{i.Date | date:'dd.MM.yyyy'}}</td>
						<td>
							<div class="btn-group">
								<button class="btn" type="submit" ng-click="moveToUpdateIncidentForm(i.IncidentId)">
									update
								</button>
								<button class="btn" type="submit" ng-click="deleteIncident(i.IncidentId)">
									delete
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
