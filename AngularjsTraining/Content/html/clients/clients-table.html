<div class="container" ng-init="init()">
	<form class="form-group">
		<div class="bg-primary text-white">
			<h2>Clients</h2>
		</div>
		<div class="btn-group">
			<button type="button" ng-click='moveToAddClienForm()' class="btn btn-primary">
				+
			</button>
		</div>
		<div ng-hide="clients.length == 0" class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Ф.И.О.</th>
						<th>Номер паспорта</th>
						<th>Mail</th>
						<th>Номер телефона</th>
						<th>Тип</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="i in clients">
						<td>{{i.FullName}}</td>
						<td>{{i.PassportId}}</td>
						<td>{{i.Mail}}</td>
						<td>{{i.PhoneNumber}}</td>
						<td>{{clientTypes[i.Type].value}}</td>
						<td>
							<div class="btn-group">
								<button class="btn" type="submit" ng-click="moveToUpdateClienForm(i.ClientId)">
									update
								</button>
								<button class="btn" type="submit" ng-click="deleteClient(i.ClientId)">
									delete
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
